<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Screenshot Viewer</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>
<body>
    <div class="controls-container glass-effect">
        <label for="collapse-toggle" class="collapse-toggle neon-glow">
            <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="collapse-toggle" class="collapse-checkbox" />
        
        <h1 class="title gradient-text">3D Screenshot Viewer</h1>
        <div class="collapsible-content fade-in">
            <div class="button-group action-buttons">
                <button id="shuffleBtn" class="btn neon-btn"><i class="fas fa-random"></i> Shuffle</button>
                <button id="prevPage" class="btn neon-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <button id="nextPage" class="btn neon-btn"><i class="fas fa-arrow-right"></i> Next</button>
            </div>

            <div class="button-group action-buttons">
                <button id="startRecordingBtn" class="btn primary neon-btn"><i class="fas fa-video"></i> Start Recording</button>
                <button id="stopRecordingBtn" class="btn danger neon-btn"><i class="fas fa-stop"></i> Stop Recording</button>
            </div>

            <form id="screenshotForm" class="form-group input-section">
                <label for="url" class="input-label">Capture Website:</label>
                <div class="input-group glow-input">
                    <input type="url" id="url" name="url" placeholder="https://example.com" required />
                    <button type="submit" class="btn primary neon-btn"><i class="fas fa-camera"></i> Capture</button>
                </div>
            </form>

            <form id="uploadForm" class="form-group input-section" enctype="multipart/form-data">
                <label for="images" class="input-label">Upload Images:</label>
                <div class="input-group glow-input">
                    <input type="file" id="images" name="images" multiple accept="image/*" />
                    <button type="submit" class="btn primary neon-btn"><i class="fas fa-upload"></i> Upload</button>
                </div>
            </form>

            <button id="toggleRotateBtn" class="btn neon-btn"><i class="fas fa-sync-alt"></i> Toggle Rotation</button>

            <div class="button-group action-buttons">
                <button id="toggleViewBtn" class="btn warning neon-btn"><i class="fas fa-globe"></i> Toggle View</button>
                <button id="toggleRemoveBtn" class="btn warning neon-btn"><i class="fas fa-toggle-on"></i> Toggle Remove</button>
            </div>

            <div id="removeControls" class="remove-controls" style="display: none;">
                <button id="removeBtn" class="btn danger neon-btn"><i class="fas fa-trash"></i> Remove</button>
                <button id="removeAllBtn" class="btn danger neon-btn"><i class="fas fa-trash-alt"></i> Remove All</button>
            </div>

            <div class="slider-group slider-section">
                <label for="radiusSlider" class="input-label">Radius: <span id="radiusValue">5.0</span></label>
                <input type="range" id="radiusSlider" min="2" max="10" step="0.1" value="5" class="custom-slider" />
            </div>

            <div class="slider-group slider-section">
                <label for="zoomSlider" class="input-label">Zoom: <span id="zoomValue">10.0</span></label>
                <input type="range" id="zoomSlider" min="0.1" max="10" step="0.1" value="10" class="custom-slider" />
            </div>

            <button id="downloadBtn" class="btn success neon-btn"><i class="fas fa-download"></i> Download Image</button>
        </div>
    </div>

    <script type="module" src="mockup.js"></script>
</body>
</html>
