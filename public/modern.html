<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modern Art Gallery: Virtual Art Exhibition</title>
    <meta name="description" content="Immerse yourself in a 3D modern art gallery. Upload artwork, capture webpages, and share interactive virtual exhibitions with Virtual Gallery.">
    <meta name="keywords" content="3D modern art gallery, virtual art exhibition, interactive art gallery, online modern art, virtual art platform, 3D art showcase">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.virtualgallery.com/modern">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="3D Modern Art Gallery: Virtual Art Exhibition">
    <meta property="og:description" content="Explore a 3D modern art gallery with interactive navigation. Upload, capture, and share your art in a virtual space.">
    <meta property="og:image" content="https://www.virtualgallery.com/images/modern-art-gallery.png">
    <meta property="og:url" content="https://www.virtualgallery.com/modern">
    <meta property="og:type" content="website">
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="3D Modern Art Gallery: Virtual Art Exhibition">
    <meta name="twitter:description" content="Create and share interactive 3D modern art exhibitions with Virtual Gallery's online platform.">
    <meta name="twitter:image" content="https://www.virtualgallery.com/images/modern-art-gallery.png">
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Styles and Scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/virtual.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "PointerLockControls": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/PointerLockControls.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js",
                "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "3D Modern Art Gallery",
        "url": "https://www.virtualgallery.com/modern",
        "description": "An interactive 3D virtual gallery for modern art. Upload images, capture webpages, navigate in 3D, and share exhibitions.",
        "applicationCategory": "Entertainment",
        "operatingSystem": "Web",
        "creator": {
            "@type": "Organization",
            "name": "Virtual Gallery"
        },
        "featureList": [
            "3D Navigation",
            "Image Upload",
            "Webpage Capture",
            "Gallery Sharing",
            "Screen Recording"
        ]
    }
    </script>
    <style>
        #metadataModal, #shareModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }
        #metadataModal input, #shareModal input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 5px;
        }
        #metadataModal button, #shareModal button {
            margin: 10px 5px 0 0;
            padding: 5px 10px;
            background: #1e90ff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #metadataModal button.cancel, #shareModal button:nth-child(3) {
            background: #ff4444;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <button id="toggleControlsBtn" class="glow-btn toggle-controls-btn">Hide</button>
        <div class="control-panel top-panel">
            <h1 class="title">3D Virtual Art Gallery</h1>
            <div class="button-group">
                <div class="action-group">
                    <button id="downloadBtn" class="glow-btn">Download</button>
                    <span id="downloadStatus" class="status-indicator hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </div>
                <div class="action-group">
                    <button id="recordBtn" class="glow-btn">Record</button>
                    <span id="recordStatus" class="status-indicator hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </div>
                <div class="action-group">
                    <button id="autoRotateBtn" class="glow-btn">Auto Rotate</button>
                </div>
                <div class="action-group">
                    <button id="animateObjectsBtn" class="glow-btn">Animate</button>
                </div>
                <div class="action-group">
                    <button id="shareBtn" class="glow-btn">Share</button>
                    <span id="shareStatus" class="status-indicator hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </div>
                <div class="action-group">
                    <a href="/"><button class="glow-btn">Home</button></a> <!-- Changed to absolute path -->
                </div>
            </div>
        </div>
        <div class="control-panel sidebar left-sidebar">
            <form id="uploadForm" class="form-group">
                <h3>Upload Images</h3>
                <input type="file" id="images" multiple accept="image/*">
                <div id="previewContainer" class="preview-container"></div>
                <div class="action-group">
                    <span id="uploadStatus" class="status-indicator hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </div>
            </form>
            <form id="screenshotForm" class="form-group">
                <h3>Capture WebPages</h3>
                <input type="text" id="url" placeholder="Enter URL">
                <div class="action-group">
                    <button type="submit" class="glow-btn submit-btn">Capture</button>
                    <span id="screenshotStatus" class="status-indicator hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </div>
            </form> 
        </div>
        <div class="control-panel sidebar right-sidebar">
            <div class="slider-group">
                <label for="zoomSlider">Zoom: <span id="zoomValue">5.0</span></label>
                <input type="range" id="zoomSlider" min="0.5" max="10" step="0.1" value="5">
            </div>
            <div class="slider-group">
                <label for="sensitivitySlider">Sensitivity: <span id="sensitivityValue">0.001</span></label>
                <input type="range" id="sensitivitySlider" min="0.001" max="0.01" step="0.001" value="0.001">
            </div>
            <div class="slider-group">
                <label for="animationSpeedSlider">Animation Speed: <span id="animationSpeedValue">1.0</span></label>
                <input type="range" id="animationSpeedSlider" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>
        </div>
        <div id="imageSliderContainer" class="image-slider hidden">
            <div class="slider-content">
                <img id="sliderImage" src="" alt="Selected Artwork">
                <div class="slider-controls">
                    <button id="prevImage" class="glow-btn slider-btn">←</button>
                    <span id="sliderIndex">1 / 1</span>
                    <button id="nextImage" class="glow-btn slider-btn">→</button>
                    <button id="closeSlider" class="glow-btn slider-btn">✕</button>
                </div>
            </div>
        </div>
    </div>
    <div id="metadataModal">
        <h3>Enter Image Metadata</h3>
        <div id="metadataInputs"></div>
        <button id="submitMetadata">Submit</button>
        <button id="cancelMetadata" class="cancel">Cancel</button>
    </div>
    <div id="shareModal"></div> <!-- Added here -->
    
    <script type="module" src="/modern1.js"></script> <!-- Changed to absolute path -->
</body>
</html>
